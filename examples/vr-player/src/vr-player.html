<vg-player>
    <vg-controls>
        <vg-play-pause></vg-play-pause>

        <vg-time-display property="current" format="mm:ss"></vg-time-display>

        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-time-display property="left" format="mm:ss"></vg-time-display>

        <vg-mute></vg-mute>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <video [src]="currentVideo.url" vg-media id="video" preload="auto" crossorigin="anonymous" loop></video>
            <img id="ringImg" src="ring1.png" width="512" height="512">
        </a-assets>

        <a-image
            *ngFor="let hotspot of currentVideo.hotspots; let i=index"
            [id]="hotspot.id"
            [attr.depth]="2 + i"
            [attr.position]="hotspot.point"
            [attr.rotation]="hotspot.rotation"
            src="#ringImg"
            (mouseenter)="onMouseEnter(hotspot)"
            animation__scale="property: scale; dur: 1000; easing: easeInSine; loop: true; to: 2 2 2"
            animation__visibility="property: material.opacity; dur: 1000; easing: easeInSine; loop: true; to: 0">
        </a-image>

        <a-videosphere src="#video"></a-videosphere>

        <a-camera>
            <a-cursor color="#2E3A87"></a-cursor>
        </a-camera>
    </a-scene>
</vg-player>
